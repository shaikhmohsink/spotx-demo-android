apply plugin: 'android'

repositories {
    mavenCentral()
}
dependencies {
    compile 'com.google.android.gms:play-services:+'
    compile 'net.hockeyapp.android:HockeySDK:3.0.2'
    compile 'com.spotxchange:spotx-sdk-android:1.0.2@aar'
}

def VERSION_CODE = (new Date()).format('yyyyMMddHH').toInteger()

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId 'com.spotxchange.demo'
        minSdkVersion 15
        targetSdkVersion 19
        versionName '1.0'
        versionCode VERSION_CODE
    }

    // NOTE: Building a release build uses 3 environment variables:
    //   KEYSTORE        - Path to the keystore containing the signing key "spotx"
    //   KEYSTORE_PASSWD - Keystore password
    //   KEY_PASSWD      - Password for the "spotx" signing key
    signingConfigs {
        release {
            if (System.getenv("KEYSTORE")) {
                storeFile file(System.getenv("KEYSTORE"))
                storePassword System.getenv("KEYSTORE_PASSWD")
                keyAlias "spotx"
                keyPassword System.getenv("KEY_PASSWD")
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

