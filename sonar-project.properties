# must be unique in a given SonarQube instance
sonar.projectKey=spotx:demo:android

# this is the name displayed in the SonarQube UI
sonar.projectName=Demo App for Android
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.modules=app

# Default module base directory is <curent_directory>/<module_ID>
# It has to be overriden for module2
app.sonar.projectName=App
app.sonar.projectBaseDir=app
app.sonar.sources=src
